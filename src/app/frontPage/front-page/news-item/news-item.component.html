<div class="news-item">
  <span class="index">{{ getIndex(index) }}.</span>
  <span class="title"
    ><a href="{{ newsItem.url }}">{{ newsItem.title }}</a></span
  >
  <div class="subtitle">
    <span> by {{ newsItem.author }}</span> |
    <span>
      <a [routerLink]="['items', newsItem.objectID]">
        {{ newsItem.num_comments }} comments</a
      ></span
    >
    |
    <span> {{ newsItem.points }} points</span>
  </div>
</div>
