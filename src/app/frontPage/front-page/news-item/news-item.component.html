<div class="news-item">
  <span class="index">{{ index + 1 }}.</span>
  <span class="title"
    ><a href="{{ newsItem.url }}">{{ newsItem.title }}</a></span
  >
  <div class="subtitle">
    <span> by {{ newsItem.author }}</span> |
    <span> {{ newsItem.num_comments }} comments</span> |
    <span> {{ newsItem.points }} points</span>
  </div>
</div>
